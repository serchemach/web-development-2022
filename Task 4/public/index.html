<!DOCTYPE html>
<html>
    <head>
        <title>
            Input form
        </title>
        <link href="/styles/main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <form method="post" class="fit-main" id="news" action="/login">
            <a href="sources/reference.html">
                <img height="110px" src="/sources/mountain-logo-business-template-vector-260nw-1549314092.jpg">
            </a>
            
            <div class="fit-textbox">
                <label>
                Username
                    <input type="textbox" id="username-textbox" name="username">
                </label>
                
                <label>
                    Password
                    <input type="password" id="password-textbox" name="password">
                </label>
            </div>

            <label>
                <input type="checkbox" name="Night mode" id="night-checkbox">
                Night mode
            </label>

            <input type="submit" id="submit-button" >
        </form> 
        <script src="/js/Interactivity.js"></script>
    </body>
</html>
